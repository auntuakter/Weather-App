<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter your Location..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Gazipur, BD</div>
                <div class="date">Saturday 22 May 2021</div>
            </section>
            <div class="current">
                <div class="temp">34<span>°C</span></div>
                <div class="weather">Cloudy</div>
                <div class="hi-low">34°C / 36° C</div>

            </div>



        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
